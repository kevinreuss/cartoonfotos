<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellung erfolgreich - CartoonFotos.de</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      section {
        width: 100%;
        padding: 4rem 0;
      }

      .hero {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
        text-align: center;
        color: white;
        padding: 5rem 0;
      }

      .benefits {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 2rem auto;
        flex-wrap: wrap;
        max-width: 1200px;
      }

      .benefit-item {
        text-align: center;
        padding: 1.5rem;
        flex: 1;
        min-width: 250px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .benefit-item:hover {
        transform: translateY(-5px);
      }

      .examples {
        background-color: white;
      }

      .examples-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .pricing-section {
        background-color: white;
        padding: 2rem 0 0 0;
      }

      .pricing-toggle {
        padding: 0 1rem;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      @media (min-width: 768px) {
        .btn-group {
          flex-direction: row;
          width: auto;
        }
      }

      .steps {
        background-color: #f8f9fa;
        position: relative;
        overflow: hidden;
      }

      .steps-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .step-item {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .step-item h4 {
        color: #ff6b6b;
        margin-bottom: 1rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        border: none;
        padding: 0.8rem 2rem;
        transition: transform 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #4ecdc4, #ff6b6b);
      }

      .btn-outline-primary {
        border-color: #4ecdc4;
        color: #4ecdc4;
      }

      .btn-outline-primary:hover {
        background-color: #4ecdc4;
        border-color: #4ecdc4;
        color: white;
      }

      .btn-check:checked + .btn-outline-primary {
        background-color: #4ecdc4;
        border-color: #4ecdc4;
        color: white;
      }

      .btn-check:active + .btn-outline-primary,
      .btn-check:focus + .btn-outline-primary {
        background-color: #4ecdc4;
        border-color: #4ecdc4;
        color: white;
      }

      .upload-section {
        background-color: white;
      }

      .upload-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
      }

      .preview-images {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0;
        justify-content: center;
      }

      .preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .preview-image:hover {
        transform: scale(1.05);
      }

      /* Mobile Optimierungen */
      @media (max-width: 768px) {
        section {
          padding: 2rem 0;
        }

        .benefit-item {
          flex: 100%;
          margin-bottom: 1rem;
        }

        .preview-image {
          width: 120px;
          height: 120px;
        }

        h1.display-4 {
          font-size: 2rem;
          font-weight: 600;
        }

        .lead {
          font-size: 1.1rem;
        }
      }

      .transformation-pair {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .transform-arrow {
        color: #4ecdc4;
        font-size: 2rem;
        margin: 0.5rem 0;
      }

      @media (min-width: 576px) {
        .transformation-pair {
          flex-direction: row;
          justify-content: space-between;
        }

        .transformation-pair img {
          width: 45%;
        }
      }

      .cta-heading {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 0;
        padding-top: 2rem;
      }

      @media (max-width: 768px) {
        .cta-heading {
          font-size: 2rem;
        }
      }
    </style>
    <style>
      .success-container {
        text-align: center;
        padding: 4rem 1rem;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1 class="mb-4">Vielen Dank für Deine Bestellung!</h1>
      <p class="lead">
        Wir werden Deine Fotos in Cartoon-Fotos umwandeln und Dir innerhalb von
        24 Stunden per Mail senden.
      </p>

      <div class="mt-5">
        <p class="lead mb-3">
          Lass uns Dein Cartoon-Foto auf Instagram teilen!
        </p>
        <a
          href="https://www.instagram.com/cartoonfotos.de?igsh=dnVwN2ZrdWk3bXdn"
          target="_blank"
          class="text-light"
          style="text-decoration: none"
        >
          <i
            class="fab fa-instagram fa-3x"
            style="
              background: linear-gradient(
                45deg,
                #f09433 0%,
                #e6683c 25%,
                #dc2743 50%,
                #cc2366 75%,
                #bc1888 100%
              );
              -webkit-background-clip: text;
              background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          ></i>
        </a>
        <p class="mt-2">
          Schreib uns einfach eine DM auf Instagram, wenn wir Dein Foto teilen
          sollen!
        </p>
      </div>

      <a
        href="https://cartoonfotos.de"
        class="btn btn-primary btn-lg mt-5"
        style="
          --bs-btn-active-bg: #4ecdc4;
          --bs-btn-active-border-color: #4ecdc4;
        "
      >
        <span>zurück zu cartoonfotos.de</span>
      </a>
    </div>
  </body>
</html>
